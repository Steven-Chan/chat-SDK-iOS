language: objective-c
os: osx
osx_image: xcode9.1
cache:
- cocoapods
- pip
before_install:
- gem install --no-rdoc --no-ri 'cocoapods:1.3.1'
- brew update
- brew install clang-format
- brew install swiftlint || brew upgrade swiftlint
- pip2 install lizard
- pod repo update > /dev/null
- pod install --project-directory=Example
script:
- xcodebuild -scheme "$SCHEME" -workspace "$WORKSPACE" -sdk "$SDK" -destination "$DESTINATION" build test | xcpretty
- pod lib lint --allow-warnings --quick
- ./clang-check.sh
# swiftlint is not finding config file path from the current directory
# so need to set it explicitly
# failed swiftlint version found on travis is 0.23.1
- swiftlint lint --path SKYKitChat --config ../.swiftlint.yml
- lizard SKYKitChat/ -C 15 -w -i 0
env:
  global:
    - LC_CTYPE=en_US.UTF-8
    - LANG=en_US.UTF-8
    - WORKSPACE=Example/SkyKitChat.xcworkspace
    - SCHEME="SKYKitChat-Example"
    - DESTINATION="OS=10.0,name=iPhone 6S"
    - SDK=iphonesimulator
notifications:
  slack:
    secure: ""
